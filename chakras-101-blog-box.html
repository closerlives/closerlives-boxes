<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=280, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
      font-family: Lato, Arial, sans-serif;
      background-color: transparent;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .blog-container {
      width: 280px;
      height: 420px;
      margin: 0 auto;
      background: #fff6e5;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #b0b0b0;
      border-bottom: 6px solid #d0d0d0;
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .blog-container:hover {
      border: 2px solid #1a1a40;
      border-bottom: 6px solid #1a1a40;
    }

    .blog-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .blog-description {
      font-size: 16px;
      color: #222;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .blog-description strong {
      display: block;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      background: #3d3d3d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #3d3d3d;
      border-radius: 10px;
      transition: all .3s;
      text-transform: uppercase;
      gap: 8px;
      margin-top: auto;
      margin-bottom: 20px;
    }

    .read-more:hover {
      background: #ffffff;
      color: #3d3d3d;
      border-color: #3d3d3d;
    }
  </style>
</head>
<body>

  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_58efb6337fe94266ae415533e8317a92~mv2.png"
         alt="A person meditating in a cross-legged pose with colorful chakras aligned along their body, set against a sunset mountain background. Text reads, ‘Understanding Your Inner Energy Map Chakras 101.’"/>

    <div class="blog-description">
      <strong>Chakras 101</strong>
      Discover how your body’s energy centers influence your emotions, health, and intuition. This soulful guide to the seven chakras includes a 7-minute daily alignment practice to help you feel grounded, open, and free.
    </div>

    <a href="https://www.closerlives.com/blog/post/chakras-101-understanding-your-inner-energy-map"
       target="_top" class="read-more" aria-label="Read Chakras 101 blog post">
      <span>Read More</span>
    </a>
  </div>

</body>
</html>
