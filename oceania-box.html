<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Lato, Arial, sans-serif;
      overflow: hidden;
    }

    .blog-container {
      width: 280px;
      height: 420px;
      background: #ffffff;
      border: 1px solid #b0b0b0;
      border-radius: 10px;
      border-bottom: 6px solid #d0d0d0;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .blog-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .blog-description {
      font-size: 14px;
      color: #222;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    .blog-description strong {
      display: block;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      background-color: #3d3d3d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #3d3d3d;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
      text-transform: uppercase;
    }

    .read-more:hover {
      background-color: #ffffff;
      color: #3d3d3d;
      border-color: #3d3d3d;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_b755587ec2b647b1bee49e1fa68d2e02~mv2.jpg" alt="A close-up of a globe showing Australia and nearby regions, with state names like Western Australia, Queensland, and New South Wales visible. The word &quot;OCEANIA&quot; is prominently overlaid across the image.">
    <div class="blog-description">
      <strong>Discover Oceania</strong>
      Travel insights, local tips, and island-hopping inspiration across Australia, New Zealand, and the South Pacific.
    </div>
    <a href="https://www.closerlives.com/travel-hub/destinations/oceania" target="_blank" class="read-more">Explore Oceania</a>
  </div>
</body>
</html>
