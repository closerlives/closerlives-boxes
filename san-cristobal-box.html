<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      overflow: hidden;
    }
    .blog-container {
      max-width: 600px;
      margin: 5px auto;
      background-color: #ECECEC;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: Lato, Arial, sans-serif;
    }
    .blog-container img {
      max-width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 20px;
      margin-bottom: 15px;
      border: 1px solid black;
    }
    .blog-description {
      font-size: 14px;
      color: #000;
      margin-bottom: 15px;
    }
    .read-more {
      display: inline-block;
      padding: 8px 20px;
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      background-color: #000000;
      text-decoration: none;
      border: 2px solid grey !important;
      border-radius: 20px;
      transition: background-color 0.3s;
      border-color: grey !important;
    }
    .read-more:hover {
      background-color: #ffffff;
      color: #000000;
      border-color: #000000 !important;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_a32f285df3c748d98d503cc0edaa5935~mv2.jpg" alt="San Cristóbal de las Casas street with colonial buildings, cobbled road, mountains, and heart-shaped Mexican flag overlay." />
    <div class="blog-description">
      A charming town in the highlands, San Cristóbal won our hearts. Great views, artisan markets, and cozy vibes await you here.
    </div>
    <a href="https://www.closerlives.com/blog/post/forget-cancun-why-this-little-known-highland-town-is-a-must-see-in-mexico" target="_top" class="read-more">Read More</a>
  </div>
