<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Lato, Arial, sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .disclosure-box {
      width: 280px;
      height: 210px;
      background: #f9f9f9;
      border-left: 4px solid #00a86b;
      border-radius: 10px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
      padding: 16px;
      box-sizing: border-box;
      font-size: 16px;
      line-height: 1.45;
      text-align: left;
      color: #222;
    }

    .disclosure-box strong {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }

    .disclosure-box a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    .disclosure-box a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="disclosure-box">
      <strong>Affiliate Disclosure</strong>
      Some links in this post are affiliate links. If you make a purchase, we may earn a small commission at no extra cost to you.
      <br><br>
      <a href="https://www.closerlives.com/privacy-policy" target="_blank" rel="noopener noreferrer nofollow">
        ℹ️ Privacy Policy
      </a>
    </div>
  </div>
</body>
</html>
