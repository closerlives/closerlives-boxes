<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Affiliate Disclosure</title>
  <style>
    body {
      margin: 0;
      font-family: Lato, Arial, sans-serif;
      font-size: 16px;
      background: white;
    }

    .box-container {
      width: 280px;
      height: 420px;
      border-radius: 10px;
      border: 1px solid #ccc;
      border-bottom: 6px solid #d0d0d0;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      text-align: center;
    }

    .toggle-button {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      transition: color 0.3s;
    }

    .toggle-button:hover {
      color: #0077cc;
    }

    .toggle-icon {
      margin-left: 8px;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .content {
      display: none;
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
      line-height: 1.5;
      color: #444;
      max-height: 1000px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .content::-webkit-scrollbar {
      width: 5px;
    }

    .content::-webkit-scrollbar-thumb {
      background-color: #bbb;
      border-radius: 4px;
    }

    .box-container.expanded {
      height: auto;
    }
  </style>
</head>
<body>
  <div class="box-container" id="affiliateBox">
    <button class="toggle-button" onclick="toggleDisclosure()">
      Affiliate Disclosure <span id="toggleIcon" class="toggle-icon">+</span>
    </button>
    <div class="content" id="disclosureContent">
      <p>
        Some links on our blog are affiliate links. This means we may earn a small commission if you make a purchase, at no extra cost to you. We only recommend products and services we genuinely love, use ourselves, or believe will be useful to our readers.
      </p>
    </div>
  </div>

  <script>
    function toggleDisclosure() {
      const box = document.getElementById('affiliateBox');
      const content = document.getElementById('disclosureContent');
      const icon = document.getElementById('toggleIcon');

      if (content.style.display === 'block') {
        content.style.display = 'none';
        icon.textContent = '+';
        box.classList.remove('expanded');
        window.parent.postMessage({ type: 'resize', height: 420 }, '*');
      } else {
        content.style.display = 'block';
        icon.textContent = 'â€“';
        box.classList.add('expanded');
        // Allow time for expansion before sending resize
        setTimeout(() => {
          window.parent.postMessage({ type: 'resize', height: box.scrollHeight }, '*');
        }, 150);
      }
    }

    // Auto-resize on load (for closed state)
    window.onload = () => {
      const box = document.getElementById('affiliateBox');
      window.parent.postMessage({ type: 'resize', height: box.scrollHeight }, '*');
    };
  </script>
</body>
</html>
