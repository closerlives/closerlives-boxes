      font-size: 16px;
      color: #222;
      line-height: 1.4;
      box-sizing: border-box;
      text-align: left;
    }

    .disclaimer-box strong {

      display: block;
      margin-bottom: 10px;
    }

    .disclaimer-box a {
      color: #1a0dab;
      text-decoration: none;

    }
