<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Lato, Arial, sans-serif;
      background: transparent;
      overflow: hidden;
    }

    .disclosure-box {
      width: 280px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      padding: 10px;
      border-bottom: 6px solid #d0d0d0; /* simulate box-shadow with solid border */
    }

    .toggle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      padding: 4px 0;
    }

    .toggle-header span {
      font-size: 24px;
      line-height: 1;
    }

    .disclosure-content {
      display: none;
      margin-top: 12px;
      font-size: 16px;
      line-height: 1.4;
      color: #222;
    }

    .disclosure-content a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    .disclosure-content a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="disclosure-box">
    <div class="toggle-header" onclick="toggleDisclosure()">
      Affiliate Disclosure <span id="toggle-icon">+</span>
    </div>
    <div class="disclosure-content" id="disclosure-content">
      Please note that some of the links in this post are affiliate links.<br><br>
      At no additional cost to you, we may earn a commission if you purchase through these links. This helps support our blog and keeps it free to use.<br><br>
      ℹ️ <a href="https://www.closerlives.com/privacy-policy" target="_top">Privacy Policy</a>
    </div>
  </div>

  <script>
    function toggleDisclosure() {
      const content = document.getElementById('disclosure-content');
      const icon = document.getElementById('toggle-icon');
      if (content.style.display === 'block') {
        content.style.display = 'none';
        icon.textContent = '+';
      } else {
        content.style.display = 'block';
        icon.textContent = '-';
      }
      postResize();
    }

    function postResize() {
      setTimeout(() => {
        window.parent.postMessage({
          type: 'resize',
          height: document.body.scrollHeight
        }, '*');
      }, 200);
    }

    window.addEventListener('load', postResize);
  </script>
</body>
</html>
