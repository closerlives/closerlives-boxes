<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
      font-family: Lato, Arial, sans-serif;
      background-color: #ffffff;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .blog-container {
      width: 280px;
      height: 420px;
      margin: 0 auto;
      background: #fff6e5;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #b0b0b0;
      border-bottom: 6px solid #d0d0d0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    .blog-container:hover {
      border: 2px solid #1a1a40;
      border-bottom: 6px solid #1a1a40;
    }

    .blog-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .blog-description {
      font-size: 16px;
      color: #222;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .blog-description strong {
      display: block;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .read-more {
      margin-top: 10px;
      margin-bottom: 0px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      background-color: #3d3d3d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #3d3d3d;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      gap: 8px;
      text-transform: uppercase;
    }

    .read-more:hover {
      background-color: #ffffff;
      color: #3d3d3d;
      border-color: #3d3d3d;
    }

    .read-more span {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_370a95aa404b4e91b1ca1c93b843680d~mv2.jpg" alt="A smiling couple wearing sunglasses poses by an infinity pool with a view of the turquoise ocean. Text reads “Isla Mujeres” next to a heart in the colors of the Mexican flag. Palm trees and docks are visible in the background." />
    <div class="blog-description">
      <strong>Isla Mujeres, Mexico</strong>
      This tropical island near Cancun is paradise. Turquoise seas, golden beaches, fresh tacos & epic sunsets. It's got something for everyone!
    </div>
    <a href="https://www.closerlives.com/blog/post/isla-mujeres-mexico-top-things-to-do" target="_top" class="read-more">
      <span>Read More</span>
    </a>
  </div>
</body>
</html>
