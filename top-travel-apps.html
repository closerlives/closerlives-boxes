<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      font-family: Lato, Arial, sans-serif;
      background-color: #ffffff;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .blog-container {
      width: 280px;
      height: 420px;
      margin: 0 auto;
      background: #fff6e5;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #b0b0b0;
      border-bottom: 6px solid #d0d0d0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    .blog-container:hover {
      border: 2px solid #1a1a40;
      border-bottom: 6px solid #1a1a40;
    }

    .blog-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .blog-description {
      font-size: 16px;
      color: #222;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .blog-description strong {
      display: block;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .read-more {
  margin-top: 10px;
  margin-bottom: 0px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  padding: 10px 0;
  background-color: #3d3d3d;
  color: #ffffff;
  font-size: 16px;
  font-weight: bold;
  text-decoration: none;
  border: 1px solid #3d3d3d;
  border-radius: 10px;
  transition: background-color 0.3s, color 0.3s, border-color 0.3s;
  gap: 8px;
  text-transform: uppercase;
}

    .read-more:hover {
      background-color: #ffffff;
      color: #3d3d3d;
      border-color: #3d3d3d;
    }

    .read-more span {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_418d79f9351d47eba34ad2971a78f67c~mv2.jpg" 
      alt="A man and woman stand smiling in front of a majestic indoor waterfall surrounded by lush greenery. The text reads '15 Top Travel Apps & Websites,' showcasing exclusive sign-up offers. A round logo with 'Closer Lives' and 'Travel & Lifestyle' is at the bottom.">

    <div class="blog-description">
      <strong>Top Travel Tools</strong>
      Our 15 go-to websites & apps to plan, book, save, and capture your next adventure. We could not even imagine traveling without them!
    </div>

    <a href="https://www.closerlives.com/blog/post/15-top-rated-apps-and-websites-for-full-time-travel" target="_top" class="read-more">
      <span>FIND OUT MORE</span>
    </a>
  </div>

</body>
</html>
