<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
      font-family: Lato, Arial, sans-serif;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .blog-container {
      max-width: 600px;
      margin: 5px auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      min-height: 420px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
      border: 1px solid #b0b0b0;
      text-align: center;
      transition: border 0.3s ease;
    }

    .blog-container:hover {
      border: 2px solid #1a1a40; /* Dark navy blue */
    }

    .blog-container img {
      max-width: 100%;
      display: block;
      margin: 0 auto 10px;
      border-radius: 10px;
    }

    .blog-description {
      font-size: 15px;
      color: #222;
      margin-bottom: 14px;
      line-height: 1.4;
    }

    .blog-description strong {
      display: block;
      font-weight: bold;
      font-size: 17px;
      margin-bottom: 6px;
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      background-color: #3d3d3d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #3d3d3d;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      gap: 8px;
      text-transform: uppercase;
    }

    .read-more:hover {
      background-color: #ffffff;
      color: #3d3d3d;
      border-color: #3d3d3d;
    }

    .read-more span {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_2a2a7631df224f33a1c27162aeba2839~mv2.png" alt="Country guides promo image" />
    <div class="blog-description">
      <strong>Free Country Guides</strong>
      Visas, safety tips, cultural insights, must-see sights & more â€” all in one easy read. <br><br>
      20+ destinations. No sign-up. Always free.
    </div>
    <a href="https://www.closerlives.com/travel-hub/country-guides" target="_blank" rel="noopener noreferrer nofollow" class="read-more">
      <span>GET YOUR GUIDES</span>
    </a>
  </div>
</body>
</html>
