<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
      font-family: Lato, Arial, sans-serif;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .blog-container {
      max-width: 600px;
      margin: 5px auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
      border: 1px solid #b0b0b0;
      text-align: center;
    }

    .blog-container img {
      max-width: 100%;
      display: block;
      margin: 0 auto 15px;
      border-radius: 10px;
    }

    .blog-description {
      font-size: 16px;
      color: #222;
      margin-bottom: 15px;
    }

    .blog-description strong {
      display: block;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      background-color: #3d3d3d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #3d3d3d;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      gap: 8px;
      text-transform: uppercase;
    }

    .read-more:hover {
      background-color: #ffffff;
      color: #3d3d3d;
      border-color: #3d3d3d;
    }

    .read-more span {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_2a2a7631df224f33a1c27162aeba2839~mv2.png" alt="World map with network lines and logo reading 'Lives Jenn & Leon Travel & Lifestyle'" />
    <div class="blog-description">
      <strong>Get our comprehensive Country Guides for over 20 countries!</strong>
      With everything from visa information to culture and customs, transportation to health and safety, must-see places and handy maps, you'll get all you need to know before you go.<br><br>
      Plus, they are totally FREE!
    </div>
    <a href="https://www.closerlives.com/travel-hub/country-guides" target="_top" class="read-more">
      <span>GET YOUR GUIDES</span>
    </a>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.parent.postMessage({
          type: 'resize',
          height: document.body.scrollHeight
        }, '*');
      }, 100);
    });
  </script>
</body>
</html>
