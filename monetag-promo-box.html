<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=300, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 300px;
      height: 250px;
      overflow: hidden;
      font-family: Lato, Arial, sans-serif;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    #saily-box {
      position: relative;
      width: 100%;
      height: 100%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2); /* card-style shadow around image */
      border-radius: 10px; /* ensures shadow follows rounded corners */
      overflow: hidden;
    }
    #saily-box img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px; /* rounded corners :contentReference[oaicite:1]{index=1} */
    }
    #discount-banner {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 168, 107, 0.9);
      color: white;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="saily-box">
    <div id="discount-banner">EXTRA 5% off – code SPECIAL5</div>
    <a href="https://go.saily.site/aff_c?offer_id=101&aff_id=7919"
       target="_blank" rel="sponsored noopener noreferrer">
      <img src="https://static.wixstatic.com/media/971500_9a1ce987f1524dcbad9d7f460511f3da~mv2.jpg"
           alt="A yellow pool float with a smartphone on it floats in a blue pool. Text reads: “Up to 5% cashback in Saily credits! Get an eSIM now.” Saily logo is at the top right.">
    </a>
  </div>
</body>
</html>
