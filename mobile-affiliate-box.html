<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=300, height=270, initial-scale=1.0">
<title>Affiliate Promo Box</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 300px;
    height: 270px;
    overflow: hidden;
    background: transparent;
  }

  .box {
    width: 300px;
    height: 270px;
    border-radius: 10px;
    overflow: hidden;
    background-color: #ffffff;
    font-family: Lato, Arial, sans-serif;
  }

  .label {
    width: 300px;
    height: 20px;
    line-height: 20px;
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
    text-align: center;
    color: #555555;
    letter-spacing: 0.08em;
    background-color: #ffffff;
  }

  .image-wrapper {
    width: 300px;
    height: 250px;
  }

  .image-wrapper a {
    display: block;
    width: 100%;
    height: 100%;
  }

  .image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>
</head>

<body>
  <div class="box">
    <div class="label">Affiliate Promotion</div>
    <div class="image-wrapper">
      <a href="https://holafly.sjv.io/closerlives" target="_blank" rel="noopener sponsored">
        <img
          src="https://static.wixstatic.com/media/971500_79ec340b390e40b5836c0d344c0d06cb~mv2.webp"
          alt="Holafly unlimited data eSIM for the United States with city skyline and smartphone graphic"
        >
      </a>
    </div>
  </div>
</body>
</html>
