<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=300, height=250, initial-scale=1.0">
<title>Affiliate Promo Box</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 300px;
    height: 250px;
    overflow: hidden;
    background: transparent;
  }

  .box {
    width: 300px;
    height: 250px;
    border-radius: 10px;
    overflow: hidden;
    background-color: #ffffff;
  }

  .box a {
    display: block;
    width: 100%;
    height: 100%;
  }

  .box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background-color: #ffffff;
    border-radius: 10px;
    display: block;
  }
</style>
</head>

<body>
  <div class="box">
    <a href="https://holafly.sjv.io/closerlives" target="_blank" rel="noopener sponsored">
      <img
        src="https://static.wixstatic.com/media/971500_2a22d466e87545589390074ef4bc65d6~mv2.webp"
        alt="Holafly unlimited data eSIM for the United States with city skyline and smartphone graphic"
      >
    </a>
  </div>
</body>
</html>
