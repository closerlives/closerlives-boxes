<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=280, initial-scale=1.0"/>
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%;box-sizing:border-box;overflow:hidden;font-family:Lato,Arial,sans-serif;background:#fff}
    *,*::before,*::after{box-sizing:inherit}
    .blog-container{width:280px;height:420px;margin:0 auto;background:#fff6e5;border-radius:10px;padding:10px;border:1px solid #b0b0b0;border-bottom:6px solid #d0d0d0;display:flex;flex-direction:column;align-items:center;text-align:center}
    .blog-container:hover{border:2px solid #1a1a40;border-bottom:6px solid #1a1a40}
    .blog-container img{width:100%;border-radius:10px;margin-bottom:20px}
    .blog-description{font-size:16px;color:#222;line-height:1.4;margin-bottom:20px}
    .blog-description strong{display:block;font-weight:bold;font-size:18px;margin-bottom:12px}
    .read-more{margin-top:auto;margin-bottom:0;display:inline-flex;align-items:center;justify-content:center;width:100%;padding:10px 0;background:#3d3d3d;color:#fff;font-size:16px;font-weight:bold;text-decoration:none;border:1px solid #3d3d3d;border-radius:10px;transition:all .3s;text-transform:uppercase;gap:8px}
    .read-more:hover{background:#fff;color:#3d3d3d;border-color:#3d3d3d}
    .read-more span{font-size:16px}
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_26e76f85b1294dc0aaf69cf9fb450d16~mv2.webp"
         alt="Historic stone gate with intricate carvings and a coat of arms under a blue sky. 'PHILIPPINES' overlays the image with painted flag design."/>
    <div class="blog-description">
      <strong>Discover the Philippines</strong>
      Plan smarter with our FREE Travel Guide – no sign‑up needed.<br>
      Find essential tips on transport, customs, connectivity, visas, and a whole heap more.
    </div>
    <a href="https://www.closerlives.com/travel-hub/destinations/asia/philippines-country-guide" target="_top" class="read-more">
      <span>Your Guide to Visiting<br>the Philippines</span>
    </a>
  </div>
</body>
</html>
