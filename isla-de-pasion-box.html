<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      overflow: hidden;
    }
    .blog-container {
      max-width: 600px;
      margin: 5px auto;
      background-color: #ECECEC;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
    }
    .blog-container img {
      max-width: 100%;
      display: block;
      margin: 0 auto;
      border-radius: 20px;
      margin-bottom: 15px;
      border: 1px solid black;
    }
    .blog-description {
      font-size: 14px;
      color: #000;
      margin-bottom: 15px;
    }
    .read-more {
      display: inline-block;
      padding: 8px 20px;
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      background-color: #000000;
      text-decoration: none;
      border: 2px solid grey !important;
      border-radius: 20px;
      transition: background-color 0.3s;
      border-color: grey !important;
    }
    .read-more:hover {
      background-color: #ffffff;
      color: #000000;
      border-color: #000000 !important;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_d12a9417dab84023a7b9b4ec9ffc6e59~mv2.jpg" alt="Couple playing on pristine white sand beach at Isla de Pasión, Mexico, with turquoise water and a wooden pier in the background." />
    <div class="blog-description">
      A quiet escape off the coast of Cozumel, Isla de Pasión is a hidden paradise. White sand, clear water, and no crowds—pure bliss.
    </div>
    <a href="https://www.closerlives.com/blog/post/isla-de-pasion-the-secluded-island-paradise-off-the-coast-of-cozumel-mexico" target="_top" class="read-more">Read More</a>
  </div>
</body>
</html>
