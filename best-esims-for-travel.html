<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      font-family: Lato, Arial, sans-serif;
      background-color: #ffffff;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .blog-container {
      width: 280px;
      height: 420px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #b0b0b0;
      border-bottom: 6px solid #d0d0d0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    .blog-container:hover {
      border: 2px solid #1a1a40;
      border-bottom: 6px solid #1a1a40;
    }

    .blog-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .blog-description {
      font-size: 16px;
      color: #222;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .blog-description strong {
      display: block;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .read-more {
      margin-top: 10px;
      margin-bottom: 0px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      background-color: #3d3d3d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #3d3d3d;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      gap: 8px;
      text-transform: uppercase;
    }

    .read-more:hover {
      background-color: #ffffff;
      color: #3d3d3d;
      border-color: #3d3d3d;
    }

    .read-more span {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_827a66c9176b4280aaecd5bd09d0cf22~mv2.jpg" alt="Isometric smartphone illustration with eSIM card icon and global connectivity symbols." />
    
    <div class="blog-description">
      <strong>Best eSIMs for Travel</strong>
      No more roaming fees or SIM swaps. eSIMs keep you connected globally with ease. Find out which providers we recommend.
    </div>

    <a href="https://www.closerlives.com/travel-hub/best-esims-for-travel" target="_top" class="read-more">
      <span>Explore eSIM Options</span>
    </a>
  </div>

</body>
</html>
