<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Lato, Arial, sans-serif;
      overflow-x: hidden;
    }

    .instagram-follow-box {
      padding: 20px;
      max-width: 280px;
      margin: 5px auto;
      background: linear-gradient(to bottom right, #9B4F96, #F56040, #F77737, #FCAF45, #F78FA7, #D37A9A);
      border-radius: 10px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
      text-align: center;
      color: #000;
    }

    .instagram-follow-box h2 {
      margin: 0 0 30px;
      font-size: 18px;
      font-weight: bold;
    }

    .profile-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 30px;
    }

    .profile-wrapper img.profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid black;
      display: block;
    }

    .profile-wrapper img.ig-icon {
      position: absolute;
      bottom: 0;
      left: -10px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: white;
    }

    .follow-button {
      display: inline-block;
      width: 100%;
      background-color: #000;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      margin-bottom: 10px;
    }

    .follow-button:hover {
      background-color: #fff;
      color: #000;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

  <div class="instagram-follow-box">
    <h2>Follow Leon on Instagram</h2>

    <div class="profile-wrapper">
      <img class="profile-pic" src="https://static.wixstatic.com/media/971500_b3462956e10e4c288ff4dcbe94c5294c~mv2.jpg" alt="Leon Instagram" />
      <img class="ig-icon" src="https://static.wixstatic.com/media/971500_63d885e2f3ce416fbdb78148647bf098~mv2.jpg" alt="Instagram Logo" />
    </div>

    <a href="https://www.instagram.com/myplayonlife/" target="_blank" rel="noreferrer nofollow" class="follow-button">
      My Play on Life
    </a>
  </div>

</body>
</html>
