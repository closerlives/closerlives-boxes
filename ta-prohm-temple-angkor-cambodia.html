<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=280, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      font-family: Lato, Arial, sans-serif;
      background-color: #ffffff;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    .blog-container {
      width: 280px;
      height: 420px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #b0b0b0;
      border-bottom: 6px solid #d0d0d0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .blog-container:hover {
      border: 2px solid #1a1a40;
      border-bottom: 6px solid #1a1a40;
    }
    .blog-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .blog-description {
      font-size: 16px;
      color: #222;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    .blog-description strong {
      display: block;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .read-more {
      margin-top: 10px;
      margin-bottom: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      background-color: #3d3d3d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #3d3d3d;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      text-transform: uppercase;
      gap: 8px;
    }
    .read-more:hover {
      background-color: #ffffff;
      color: #3d3d3d;
      border-color: #3d3d3d;
    }
    .read-more span {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_285b8d2d412d4c7582ee04d6c1932088~mv2.jpg"
         alt="A person stands before the jungle ruins of Ta Prohm Temple, famously featured in the Tomb Raider movie. The ancient structure is partially veiled by tree roots, and the Cambodian flag with its temple icon graces the image alongside the text 'Ta Prohm Temple.'" />
    <div class="blog-description">
      <strong>Ta Prohm Temple</strong>
      Explore the 'Tomb Raider' temple, where ancient stone ruins intertwine with massive tree roots. Built in the late 12th century, it was dedicated to King Jayavarman VII's mother.
    </div>
    <a href="https://www.closerlives.com/blog/post/ta-prohm-temple-angkor-cambodia"
       target="_blank" rel="noopener noreferrer nofollow" class="read-more">
      <span>Read More</span>
    </a>
  </div>
</body>
</html>
