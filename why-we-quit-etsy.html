<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      font-family: Lato, Arial, sans-serif;
      background-color: #ffffff;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .blog-container {
      width: 280px;
      height: 420px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #b0b0b0;
      border-bottom: 6px solid #d0d0d0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    .blog-container:hover {
      border: 2px solid #1a1a40;
      border-bottom: 6px solid #1a1a40;
    }

    .blog-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .blog-description {
      font-size: 16px;
      color: #222;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .blog-description strong {
      display: block;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .read-more {
      margin-top: 10px;
      margin-bottom: 0px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      background-color: #3d3d3d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #3d3d3d;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      gap: 8px;
      text-transform: uppercase;
    }

    .read-more:hover {
      background-color: #ffffff;
      color: #3d3d3d;
      border-color: #3d3d3d;
    }

    .read-more span {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_fbcdb13e553b4101b82590e7b7e0dda6~mv2.jpg" alt="A person holds a resignation letter with 'Etsy' crossed out and 'WE QUIT' boldly written. A notebook, pen, and papers lie on a wooden desk.">

    <div class="blog-description">
      <strong>Why We Quit Etsy</strong>
      Etsy raised fees, froze our funds, and sales dropped. We explain why the platform no longer works for small sellers like us.
    </div>

    <a href="https://www.closerlives.com/blog/post/why-we-quit-etsy" target="_blank" rel="noopener noreferrer nofollow" class="read-more">
      <span>Find Out More</span>
    </a>
  </div>
</body>
</html>
