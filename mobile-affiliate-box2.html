<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=300, height=270, initial-scale=1.0">
<title>Affiliate Promo Box</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 300px;
    height: 270px;
    overflow: hidden;
    background: transparent;
  }

  .box {
    width: 300px;
    height: 270px;
    border-radius: 10px;
    overflow: hidden;
    background-color: #ffffff;
    font-family: Lato, Arial, sans-serif;
  }

  .label {
    width: 300px;
    height: 20px;
    line-height: 20px;
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
    text-align: center;
    color: #555555;
    letter-spacing: 0.08em;
    background-color: #ffffff;
  }

  .image-wrapper {
    width: 300px;
    height: 250px;
  }

  .image-wrapper a {
    display: block;
    width: 100%;
    height: 100%;
  }

  .image-wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>
</head>

<body>
  <div class="box">
    <div class="label">Affiliate Promotion</div>
    <div class="image-wrapper">
      <a
        href="https://partner.globalrescue.com/closerlives/index.html?CTA=1&_cldee=qWe7Fp5kqmpKlAol66zGQ99tVHrxQiEg2y5n_O5lX79jThnoWhJ749wHB-6lEWND&recipientid=contact-336018de2cd1f0118be002accb526f0b-cd0a0e9d41df47c8a2454684b9bd9ca9&esid=1bf086c9-3eb3-4d17-802f-dd14f5ba3a72"
        target="_blank"
        rel="noopener sponsored"
      >
        <img
          src="https://static.wixstatic.com/media/971500_f4ed44d707e04efda5e8b10e89cc366e~mv2.webp"
          alt="Global Rescue travel services banner with helicopter rescue imagery and learn more call to action"
        >
      </a>
    </div>
  </div>
</body>
</html>
