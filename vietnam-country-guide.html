<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=600, initial-scale=1.0" />
  <style>
    body {
      overflow: hidden;
    }
    .blog-container {
      max-width: 600px;
      margin: 5px auto;
      background-color: #ECECEC;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
    }
    .blog-container img {
      max-width: 100%;
      display: block;
      margin: 0 auto 15px;
      border-radius: 20px;
      border: 1px solid black;
    }
    .blog-description {
      font-size: 14px;
      color: #000;
      margin-bottom: 15px;
    }
    .read-more {
      display: inline-block;
      padding: 8px 20px;
      color: #ffffff;
      font-size: 14px;
      font-weight: bold;
      background-color: #000000;
      text-decoration: none;
      border: 2px solid grey !important;
      border-radius: 20px;
      transition: background-color 0.3s;
      border-color: grey !important;
    }
    .read-more:hover {
      background-color: #ffffff;
      color: #000000;
      border-color: #000000 !important;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_278e54fd0cb24eed995859bae33f758d~mv2.jpg"
         alt="A scenic view of lush green terraced rice fields in Vietnam, with a painted red and yellow brushstroke resembling the Vietnamese flag in the center, displaying the word 'Vietnam.'" />
    <div class="blog-description">
      <h2>First time in Vietnam?</h2>
      <p>
        Plan smarter with our FREE Travel Guide – no sign‑up needed.<br><br>
        Get essential tips on health, transport, customs, connectivity, visas, and more.<br><br>
        Plus, browse our latest blogs, videos, and top destinations – all in one place.
      </p>
    </div>
    <a href="https://www.closerlives.com/destinations/asia/vietnam-country-guide"
       target="_top" class="read-more">Your Guide to Visiting Vietnam</a>
  </div>
</body>
</html>
