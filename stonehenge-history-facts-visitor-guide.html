<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=280, initial-scale=1.0"/>
  <style>
    html,body{margin:0;padding:0;width:100%;height:100%;box-sizing:border-box;overflow:hidden;font-family:Lato,Arial,sans-serif;background:#fff;}
    *,*::before,*::after{box-sizing:inherit;}
    .blog-container{width:280px;height:420px;margin:0 auto;background:#fff6e5;border-radius:10px;padding:10px;border:1px solid #b0b0b0;border-bottom:6px solid #d0d0d0;display:flex;flex-direction:column;align-items:center;text-align:center;}
    .blog-container:hover{border:2px solid #1a1a40;border-bottom:6px solid #1a1a40;}
    .blog-container img{width:100%;border-radius:10px;margin-bottom:20px;}
    .blog-description{font-size:16px;color:#222;line-height:1.4;margin-bottom:20px;}
    .blog-description strong{display:block;font-weight:bold;font-size:18px;margin-bottom:20px;}
    .read-more{margin-top:10px;margin-bottom:0;display:inline-flex;align-items:center;justify-content:center;width:100%;padding:10px 0;background:#3d3d3d;color:#fff;font-size:16px;font-weight:bold;text-decoration:none;border:1px solid #3d3d3d;border-radius:10px;transition:all .3s;text-transform:uppercase;gap:8px;}
    .read-more:hover{background:#fff;color:#3d3d3d;border-color:#3d3d3d;}
    .read-more span{font-size:16px;}
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_e8794ad28dd74d089f01fd1d2eaeb0a3~mv2.webp"
         alt="A couple poses in front of the iconic English landmark Stonehenge at sunset. The text reads "STONEHENGE" at the top and "Journey into Ancient Mysteries" to the right."/>
    <div class="blog-description">
      <strong>Stonehenge Visitor Guide</strong>
      Discover this 5,000‑year‑old monument on England’s Salisbury Plain. Learn about its Neolithic origins, burials, and ongoing ancient mysteries.
    </div>
    <a href="https://www.closerlives.com/blog/post/stonehenge-history-facts-visitor-guide"
       target="_blank" rel="noopener noreferrer nofollow" class="read-more">
      <span>Read More</span>
    </a>
  </div>
</body>
</html>
