<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    body {
      font-family: Lato, Arial, sans-serif;
    }

    .blog-container {
      max-width: 600px;
      margin: 5px auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 2px rgba(0, 0, 0, 0.1);
      border: 1px solid #b0b0b0;
      text-align: center;
    }

    .blog-container img {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 15px;
      border-radius: 10px;
    }

    .blog-description {
      font-size: 16px;
      color: #222;
      margin-bottom: 15px;
    }

    .blog-description strong {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .read-more {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      background-color: #3d3d3d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #3d3d3d;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      text-transform: uppercase;
    }

    .read-more:hover {
      background-color: #ffffff;
      color: #3d3d3d;
      border-color: #3d3d3d;
    }
  </style>
</head>
<body>

  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_66c597c3872a4fbfbd068d3a6cf64d45~mv2.jpg" alt="Map of Europe with an EU flag pin. 'Europe' is written over the image, highlighting countries like France, Germany, Austria, and Italy." />
    
    <div class="blog-description">
      <strong>Discover the Best of Europe</strong>
      From fairy-tale castles to Roman ruins, explore the diverse landscapes, history, and culture that make Europe a timeless travel favorite.
    </div>

    <a href="https://www.closerlives.com/travel-hub/destinations/europe" target="_top" class="read-more">
      Explore Europe
    </a>
  </div>

</body>
</html>
