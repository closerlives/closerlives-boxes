<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <style>
    html, body {

      padding: 0;
      width: 300px;
      height: 250px;
      overflow: hidden;
      font-family: Lato, Arial, sans-serif;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    #nordvpn-box {
      position: relative;
      width: 100%;
      height: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    #nordvpn-box img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="nordvpn-box">
    <a href="https://nordvpn.com/special/?utm_medium=affiliate&utm_term=&utm_content&utm_campaign=off15&utm_source=aff120331"
       target="_blank" rel="sponsored noopener noreferrer">

           alt="NordVPN ad offering up to 76% off plus an Amazon.co.uk gift card. Text says, 'The bigger the plan, the better the reward!' with a red button labeled 'Get NordVPN' and images of gift cards.">
    </a>
  </div>
</body>
</html>
