<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=280, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      font-family: Lato, Arial, sans-serif;
      background-color: #ffffff;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    .blog-container {
      width: 280px;
      height: 420px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #b0b0b0;
      border-bottom: 6px solid #d0d0d0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .blog-container:hover {
      border: 2px solid #1a1a40;
      border-bottom: 6px solid #1a1a40;
    }
    .blog-container img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .blog-description {
      font-size: 16px;
      color: #222;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    .blog-description strong {
      display: block;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .read-more {
      margin-top: 10px;
      margin-bottom: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 10px 0;
      background-color: #3d3d3d;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border: 1px solid #3d3d3d;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      text-transform: uppercase;
      gap: 8px;
    }
    .read-more:hover {
      background-color: #ffffff;
      color: #3d3d3d;
      border-color: #3d3d3d;
    }
    .read-more span {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_fa62532ac1634753bd760217998f33f0~mv2.png"
         alt="A woman with long gray hair sits on a couch in a modern living room. Pink question marks appear above her. Text reads: "6 Signs You Might Be Ready to Stop Colouring Your Hair." />
    <div class="blog-description">
      <strong>6 Signs You Might Be Ready to Stop Colouring Your Hair</strong>
      Feeling the pull to go natural? Discover six empowering signs<br>
      youâ€™re ready to ditch the dye, embrace your silver, and<br>
      live authentically with confidence.
    </div>
    <a href="https://www.closerlives.com/blogs/6-signs-ready-to-stop-colouring-your-hair"
       target="_top" class="read-more">
      <span>Read More</span>
    </a>
  </div>
</body>
</html>
