<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=280, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
      font-family: Lato, Arial, sans-serif;
      background-color: #ffffff;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    .blog-container {
      width: 280px;
      height: 420px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #b0b0b0;
      border-bottom: 6px solid #d0d0d0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    h2 {
      font-size: 18px;
      margin: 10px 0 6px;
      color: #222;
    }
    p {
      font-size: 16px;
      color: #444;
      margin: 0 0 12px;
      line-height: 1.4;
    }
    .read-more {
      display: inline-block;
      background-color: #0077b6;
      color: #fff;
      text-decoration: none;
      padding: 10px 0;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
    }
    .read-more:hover {
      background-color: #005f87;
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <img src="https://static.wixstatic.com/media/971500_f5302e3d8310485c86405b1d8e74ee6e~mv2.png" alt="A group of six people gather around a table in a modern office, smiling and joining hands in the center. Text overlay reads: 'Find Your Flow: A Daily Ritual for Creative Focus.'" />
    <h2>Find Your Flow: A Daily Ritual for Creative Focus</h2>
    <p>Transform your to-do list into a mindful ritual. Discover how to plan with purpose, align your energy, and create a daily flow that fuels creativity and calm.</p>
    <a href="https://www.closerlives.com/blogs/to-do-list-reimagined-intentional-productivity" target="_top" class="read-more">Read Blog</a>
  </div>
</body>
</html>
